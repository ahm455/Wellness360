<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta and Title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Wellness360</title>

    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom Dark Theme Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <style>
        /* Full screen dark background with centered content */
        body {
            background-color: #121212;
            color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Login card styling */
        .card {
            background-color: #1e1e1e;
            color: #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
        }

        /* Header styling */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #007bff; /* Wellness360 primary blue */
        }

        /* Form label customization */
        .form-label {
            font-weight: bold;
            color: #bbb;
        }

        /* Dark-themed form input fields */
        .form-control {
            background-color: #2a2a2a;
            color: #fff;
            border: 1px solid #444;
        }

        .form-control::placeholder {
            color: #888;
        }

        /* Primary login button */
        .btn-primary {
            background-color: #007bff;
            border: none;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Link styling */
        a {
            color: #bbb;
            text-decoration: none;
        }

        a:hover {
            color: #fff;
        }

        /* Flash message margin */
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Login Card -->
    <div class="card">

        <!-- App Title -->
        <div class="header">
            <h1>Wellness360</h1>
        </div>

        <!-- Flash Messages for Success/Error -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} text-center">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Login Form -->
        <form method="POST" action="{{ url_for('login') }}">
            <!-- Email or Username Field -->
            <div class="mb-3">
                <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email or Username</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email or username" required>
            </div>

            <!-- Password Field -->
            <div class="mb-3">
                <label for="password" class="form-label"><i class="fas fa-lock"></i> Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>

        <!-- Register Redirect -->
        <p class="mt-3 text-center">
            Don't have an account?
            <a href="{{ url_for('register') }}">
                <i class="fas fa-user-plus"></i> Register here
            </a>
        </p>
    </div>

    <!-- Bootstrap JS for responsiveness (optional here but good for consistency) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
